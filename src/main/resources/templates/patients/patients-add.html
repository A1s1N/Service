<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление пацента</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление пацента</h1>
  <form action="/patients/add" method="post">
    <input type="text" name="fullName" placeholder="Введите полное имя пациента" class="form-control"><br>
    <input type="date" name="birthdate" placeholder="Введите дату рождения пациента" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить пациента в систему</button>
  </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
