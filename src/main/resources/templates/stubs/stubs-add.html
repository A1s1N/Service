<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание талона</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Создание талона</h1>
    <form action="/stubs/add" method="post">
        <label>Выберите врача</label>
            <select name="doctor" >
                <option th:value="${el.getId()}"
                        th:each="el : ${doctors}"
                        th:text="${el.getFullName()}"/>
            </select>
        <br>
        <label>Выберите пациента</label>
        <select name="patient">
            <option th:value="${el.getId()}"
                    th:each="el : ${patients}"
                    th:text="${el.getFullName()}"/>
        </select>
        <label>Выберите время начала приема</label>
        <input type="datetime-local" name="timeAppointment" placeholder="Введите время начала приема" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить талон в систему</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
