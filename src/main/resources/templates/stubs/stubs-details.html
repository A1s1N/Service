<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подробнее о талоне</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Подробнее о талоне</h1>
    <div th:each="el : ${stub}" class="alert alert-info mt-5">

        <p>Имя врача: <b><span th:text="${doctor.getFullName()}"/></b></p>
        <p>Имя пациента: <b><span th:text="${patient.getFullName()}"/></b></p>
        <p>Дата приема: <b><span th:text="${el.getTimeAppointment()}"/></b></p>
        <p>ID талона: <b><span th:text="${el.getId()}"/></b></p>

        <a th:href="'/stubs/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/stubs/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
