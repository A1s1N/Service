<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Талоны</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
  <h1>Список талонов</h1>
  <h3 th:text="${message}"></h3>
  <div th:each="el : ${stubs}" class="alert alert-info mt-5">
    <p>ФИО врача: <b><span th:text="${doctorRep.findById(el.getDoctorId()).orElse(defaultDoctor).getFullName()}"/></b></p>
    <p>ФИО пациента: <b><span th:text="${patientRep.findById(el.getPatientId()).orElse(defaultPatient).getFullName()}"/></b></p>
    <p>Время приема: <b><span th:text="${el.getTimeAppointment()}"/></b></p>
    <a th:href="'/stubs/' + ${el.getId()}" class="btn-btn-warning">Подробнее</a>
  </div>
  <button onclick="location.href='/stubs/add'" type="submit" class="btn btn-success">Добавить новый талон</button>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
