<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Врачи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5">
  <h1>Список врачей</h1>
    <h3 th:text="${message}"></h3>
  <div th:each="el : ${doctors}" class="alert alert-info mt-5">
      <h3 th:text="${el.getFullName()}"/>
      <a th:href="'/doctors/' + ${el.getId()}" class="btn-btn-warning">Подробнее</a>

  </div>
  <button onclick="location.href='/doctors/add'" type="submit" class="btn btn-success">Добавить нового врача</button>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
