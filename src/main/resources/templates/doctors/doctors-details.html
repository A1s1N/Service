<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${doctor[0].getFullName()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Подробнее о <span th:text="${doctor[0].getFullName()}"/></h1>
    <div th:each="el : ${doctor}" class="alert alert-info mt-5">
        <p>ФИО: <b><span th:text="${el.getFullName()}"/></b></p>
        <p>ID врача: <b><span th:text="${el.getId()}"/></b></p>

        <a th:href="'/doctors/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/doctors/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
