<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование врача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-5">
    <h1>Редактирование врача</h1>
    <div th:each="el : ${doctor}">
        <form method="post">
            <input type="text" th:value="${el.getFullName()}" name="fullName" placeholder="Введите полное имя врача" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить врача в системе</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>
</html>
